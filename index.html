<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Billy Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="welcome">You can play with this colory buttons for no reason</h2>
        <div class="header-container">
            <a href="#pic1" id="one">One</a>
            <a href="#pic2" id="two">Two</a>
            <a href="#pic3" id="three">Three</a>
            <a href="#pic4" id="four">Four</a>
        </div>

    <main class="main-container">
        <p>I Love<strong class="white weight800"> Billy</strong></p>
        <div class="gallery">
            <div class="item" id="pic1">
                <img src="img/img1.jpg" alt="me and billy looking after" width="150px">
            </div>
            <div class="item" id="pic2">
                <img src="img/img2.jpg" alt="me and billy with a card" width="150px">
            </div>
            <div class="item" id="pic3">
                <img src="img/img3.jpg" alt="me and billy looking nothing" width="150px">
            </div>
            <div class="item" id="pic4">
                <img src="img/img4.jpg" alt="me and billy not being" width="150px">
            </div>
        </div>
    </main>

</html>
